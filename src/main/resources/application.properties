#spring.application.name=gestion-cursos-springboot

#Configuracion de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_cursos_springboot
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion del JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop -> para borrar todos los datos y comenzar desde 0
spring.jpa.show-sql=true

#Configuramos el dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

